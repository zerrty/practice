<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.js">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Your name">
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="john1@gmail.com">
        </div>

        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea> 
        </div>

        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership" checked> Simple
            <input type="radio" name="membership" value="standart" id="membership"> Standart
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>

        <div>
            <label for="likes">I Like</label><br>
            <input type="checkbox" name="likes" value="bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="cars" id="likes"> Cars
            <input type="checkbox" name="likes" value="girls" id="likes"> Girls
        </div>
        <input type="submit" value="Submit">
        
        <!--  Using button tag  -->
        <button type="submit">Submit</button>

        <!--  Reset Button  -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
