<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!--  Non breaking space  -->
    <p>Hello, my name is &nbsp; Brad</p>
    <!--  Greater than and less than  -->
    <p> 4 &gt; 3</p>
    <p> 3 &lt; 4</p>
    <!--  Currency  -->
    <p>&yen;</p>
</body>
</html>
